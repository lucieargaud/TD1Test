<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des salariés</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Nom</div>
	    <div class="col">Prénom</div>
	    <div class="col">Entreprise</div>
	    <div class="col">Email</div>
	    <div class="col"></div>
	  </div>

		  <div class="row" th:each="sal : ${listeSalarie}">
		    <div class="col" th:text= "${sal.id}"></div>
		    <div class="col" th:text="${sal.nom}"></div>
		    <div class="col" th:text="${sal.prenom}"></div>
		     <div class="col" th:text="${sal.entreprise}"></div>
		    <div class="col" th:text= "${sal.email}"></div>
		    <div class="col">
		    	<a th:href="'deleteSalarie?id='+${ sal.id }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	
		    	<a th:href="'modifierSalarie?id='+${ sal.id }"> <button type="button" class="btn-outline-info">Modifier</button></a>
		    </div>
		  </div>
	 
	  
	</div>
</body>
</html>
