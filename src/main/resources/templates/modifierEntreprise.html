<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Entreprise</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<form method="post" th:action="@{update}" modelAttribute="entreprise">
<div class="mb-3">
    <input type="hidden" name="id" class="form-control" th:value="${entreprise.id}">
  </div>
<div class="mb-3">
    <label for="idAffichage" class="form-label" th:text="Id"></label>
    <input type="number" disabled="disabled" class="form-control" id="idAffichage" th:value="${entreprise.id}">
  </div>
  <div class="mb-3">
    <label for="code" class="form-label" th:text="Nom"></label>
    <input type="text" name="nom" class="form-control" id="code" th:value="${entreprise.nom}">
  </div>
   <div class="mb-3">
    <label for="nom" class="form-label" th:text="Adresse"></label>
    <input type="text" name="adresse" class="form-control" id="nom" th:value="${entreprise.adresse}">
  </div>
  
  <button type="submit" class="btn btn-primary" th:text="Envoyer"></button>
   <button type="reset" class="btn btn-primary" th:text="Annuler"></button>
   

</form>
</body>
</html>
